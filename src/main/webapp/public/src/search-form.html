<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="form-line.html">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<dom-module id="search-form">
  <template>

    <style>

      #container {
        width: 280px;
        height: 200px;
        background-color: #007936;
        padding: 10px;
      }

      #search-button {
        font-family: 'Roboto', sans-serif;
        background-color: rgb(107, 107, 107);
        color: white;
        float: right;
      }

      #search-button:hover {
        background-color: #479C5E;
      }

    </style>

    <div id="container">
      <form-line name="Titel"></form-line>
      <form-line name="Auteur"></form-line>
      <form-line name="ISBN"></form-line>

      <paper-button raised id="search-button" on-tap="showAllBooks">Zoeken</paper-button>
    </div>

  </template>

  <script>
    Polymer({
      is: "search-form",
      showAllBooks: function() {
        window.location.href = "/SogyoLibrary/search"
      }
    });
  </script>

</dom-module>
